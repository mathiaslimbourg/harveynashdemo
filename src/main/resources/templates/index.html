<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Harvey Nash</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="tittles">Vendor</h3>
                <p>Intec Brussel</p>
                <p>Mathias Limbourg</p>
                <p>Rouppeplein 16</p>
                <p>1000 Brussel</p>
                <p>02 411 29 07</p>
            </div>
            <div class="col-6">
                <h3 class="tittles">Ship to</h3>
                <p>Harvey Nash</p>
                <p>Joke Pape</p>
                <p>Nieuwe Gentsesteenweg 21/3</p>
                <p>1702 Dilbeek</p>
                <p>02 463 14 30</p>
            </div>
        </div>

        <table border="1" class="orderTable">
            <thead>
                <tr>
                    <th class="tittles">Item #</th>
                    <th class="tittles">Name</th>
                    <th class="tittles">Brand</th>
                    <th class="tittles">Made In</th>
                    <th class="tittles">Price</th>
                    <th class="tittles">Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.made}">Made In</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a href="new"><p>Create a product</p></a><br>

    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
